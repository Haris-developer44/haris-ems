<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>login</title>
</head>
<body>
    <div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo-placeholder" ><img src="./Logo.png" alt="" id="logoimage"></div>
            <h1>Welcome Back</h1>
            <p>Please enter your details to sign in.</p>
        </div>
        <form id="loginForm">
            <div class="addSdiv">
                <label for="username">Email Address</label>
                <input type="text" id="username" class="inputDetail" placeholder="username" required>
                <p id="us-error" class="error"></p>
            </div>
            
            <div class="addSdiv">
                <label for="password">Password</label>
                <input type="password" id="password" class="inputDetail" placeholder="••••••••" required>
                <p id="psw-error" class="error"></p>
            </div>

            <button type="submit" class="btn login-btn">Sign In</button>
        </form>
        
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
