<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <main>
        <button id="toggle">x</button>
        <div id="nav">
            <div id="admin">
                <img src="image.jpg" alt="">
                <div id="adminD">
                    <h2>Haris Ahmad </h2>
                    <span id="tag">Admin</span>
                </div>
            </div>
            <div id="Options">
                <p>Features</p>
                <div class="option">
                    <img src="" alt="">
                    <a href="index.html"><span>Dashboard</span></a>
                </div>
                <div class="option selected">
                    <img src="" alt="">

                <div class="option">

                    <a href="edit employee.html"><span>Edit Employee</span></a>

        <div id="display">

            <h2>Add Employee</h2>

                    <div class="addSdiv">

                        <label for="designation">Designation</label>
                        <input type="text" name="Designation" id="designation" class="inputDetail">
                    </div>
                    <div class="addSdiv">

                        <label for="salary">Salary</label>
                        <input type="number" name="salary" id="salary" class="inputDetail">
                    </div>
                    <button id="addbtn" class="btn">Add</button>
            </div>
        </div>
