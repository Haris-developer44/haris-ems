<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --brand: #2563eb;
            --brand-hover: #1d4ed8;
            --surface: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .premium-card {
            display: flex;
            background: var(--surface);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            width: 100%;
            max-width: 750px;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        /* Sidebar Section */
        .profile-sidebar {
            background: #f1f5f9;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid var(--border);
        }

        .image-upload-container {
            position: relative;
            width: 130px;
            height: 130px;
            border-radius: 40px; /* Modern squircle */
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background: #fff;
        }

        #inputImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-overlay {
            position: absolute;
            inset: 0;
            background: rgba(37, 99, 235, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .image-upload-container:hover .upload-overlay {
            opacity: 1;
        }

        .upload-text {
            margin-top: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form Content */
        .form-content {
            padding: 40px;
            flex-grow: 1;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h3 {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin: 0;
        }

        .header p {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .field-group label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .field-group input {
            padding: 12px 16px;
            border: 1.5px solid var(--border);
            border-radius: 12px;
            font-size: 0.95rem;
            color: var(--text-dark);
            transition: 0.2s;
        }

        .field-group input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        /* Button */
        .primary-btn {
            width: 100%;
            background: var(--brand);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .primary-btn:hover {
            background: var(--brand-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        /* Responsive */
        @media (max-width: 650px) {
            .premium-card { flex-direction: column; margin: 15px; }
            .profile-sidebar { border-right: none; border-bottom: 1px solid var(--border); }
            .input-grid { grid-template-columns: 1fr; }
        }
    </style>
    <title>inputsection</title>
</head>
<body>
   <div id="AddSection" class="premium-card">
    <div class="profile-sidebar">
        <div class="image-upload-container">
            <img src="https://via.placeholder.com/150" alt="Profile" id="inputImage">
            <label for="inputFile" class="upload-overlay">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
            </label>
        </div>
        <input type="file" id="inputFile" hidden>
        <p class="upload-text">Upload Photo</p>
    </div>

    <div class="form-content">
        <div class="header">
            <h3>Employee Profile</h3>
            <p>Enter the details to register a new team member.</p>
        </div>

        <div class="input-grid">
            <div class="field-group">
                <label for="id">Employee ID</label>
                <input type="text" id="id" placeholder="EMP-001">
            </div>
            <div class="field-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Eleanor Pena">
            </div>
            <div class="field-group">
                <label for="designation">Designation</label>
                <input type="text" id="designation" placeholder="Product Designer">
            </div>
            <div class="field-group">
                <label for="salary">Monthly Salary</label>
                <input type="number" id="salary" placeholder="$ 0.00">
            </div>
        </div>

        <button id="addbtn" class="primary-btn">
            <span>Create Profile</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </button>
    </div>
</div>
</body>
</html>
